<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <h1>Calculator</h1>
      <h6>(Swipe down to see the note)</h6>
      <div class="pallete">
      <form action="" id="mycalc" name="calc">
        <div class="output">
          <input type="text" class="display" id="display" style="width: 170px; height: 46px; font-size: large;">
          <input type="button" value="C" onclick="calc.display.value=''"id="" class="btnc"><br>
        </div>
        <div class="values">
            <input type="button" value="sin" onclick="sin()" class="btnop">
            <input type="button" value="cos" onclick="cos()" class="btnop">
            <input type="button" value="tan" onclick="tan()" class="btnop">
            <input type="button" value="log" onclick="log()" class="btnop"><br>
          </div>
        <div class="values">
          <input type="button" value="1" onclick="calc.display.value+='1'"id="" class="btns">
          <input type="button" value="2" onclick="calc.display.value+='2'"id="" class="btns">
          <input type="button" value="3" onclick="calc.display.value+='3'"id="" class="btns">
          <input type="button" value="+" onclick="calc.display.value+='+'"id="" class="btnop"><br>
        </div>
        <div class="values">
          <input type="button" value="4" onclick="calc.display.value+='4'"id="" class="btns">
          <input type="button" value="5" onclick="calc.display.value+='5'"id="" class="btns">
          <input type="button" value="6" onclick="calc.display.value+='6'"id="" class="btns">
          <input type="button" value="-" onclick="calc.display.value+='-'"id="" class="btnop"><br>
        </div>
        <div class="values">
          <input type="button" value="7" onclick="calc.display.value+='7'"id="" class="btns">
          <input type="button" value="8" onclick="calc.display.value+='8'"id="" class="btns">
          <input type="button" value="9" onclick="calc.display.value+='9'"id="" class="btns">
          <input type="button" value="*" onclick="calc.display.value+='*'"id="" class="btnop"><br>
        </div>
        <div class="values">
          <input type="button" value="0" onclick="calc.display.value+='0'"id="" class="btns">
          <input type="button" value="%" onclick="calc.display.value+='%'" class="btnop">
          <input type="button" value="." onclick="calc.display.value+='.'"id="" class="btnop">
          <input type="button" value="/" onclick="calc.display.value+='/'"id="" class="btnop"><br>
        </div>
        <div class="values">
          <input type="button" value="&#8730" onclick="sqrt()"class="btnop">
          <input type="button" value="&#8731" onclick="cubrt()" class="btnop">
          <input type="button" value="^2" onclick="xsqrt()" class="btnop">
          <input type="button" value="^3" onclick="xcube()" class="btnop"><br>
          <input type="button" value="=" onclick="result()" class="btnr"><br>
        </div>
        </form>
    </div>
    <h4>Note: To perform any other operator other than +, -, *, / and %, first write the number and then click on the operator<br><br></h4>
  </div>

</body>
</html>
